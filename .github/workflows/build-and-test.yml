name: Build and Test

on:
  pull_request:

jobs:
  validate-code:
    name: "CI"
    uses: timkimadobe/aepsdk-commons/.github/workflows/ios-custom-command-build-and-test.yml@update-ios-coverage
    with:
      ios-device-names: '["iPhone 15"]'
      ios-versions: '["18.1"]'
      tvos-device-names: '["Apple TV"]'
      tvos-versions: '["18.1"]'
      command: make lint && make api-check
      xcode-version: "16.1"
    secrets: inherit
  aep-core-unit-test:
