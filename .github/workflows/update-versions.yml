name: Update Versions

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The new version to use for AEPCore, AEPIdentity, AEPLifecycle, AEPSignal, and AEPServices (ex: 1.2.3).'
        type: string
        required: true

      branch:
        description: 'The target branch where the version update will be applied and the pull request will be merged into.'
        type: string
        required: true

      rules-engine-dependency:
        description: 'If a version is provided, update AEPRulesEngine dependency in podspec and Package.swift.'
        type: string
        required: false
        default: ''

jobs:
  update-versions:
    permissions:
      contents: write
      pull-requests: write
    uses: adobe/aepsdk-commons/.github/workflows/versions.yml@gha-ios-5.3.0
    with:
      version: ${{ github.event.inputs.version }}
      branch: ${{ github.event.inputs.branch }}
      dependencies: AEPRulesEngine ${{ github.event.inputs.rules-engine-dependency }}, AEPCore ${{ github.event.inputs.version }}, AEPServices ${{ github.event.inputs.version }}
      paths: >
        AEPCore.xcodeproj/project.pbxproj, 
        Package.swift:swift_spm, 
        AEPCore.podspec, 
        AEPIdentity.podspec, 
        AEPLifecycle.podspec, 
        AEPSignal.podspec, 
        AEPServices.podspec, 
        AEPCore/Sources/configuration/ConfigurationConstants.swift, 
        AEPCore/Sources/eventhub/EventHubConstants.swift:swift_version_number, 
        AEPCore/Tests/MobileCoreTests.swift:swift_test_version, 
        AEPIdentity/Sources/IdentityConstants.swift, 
        AEPLifecycle/Sources/LifecycleConstants.swift, 
        AEPSignal/Sources/SignalConstants.swift, 
      update: true