name: Update AEPTestUtils Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The new version to use for AEPTestUtils (ex: 1.2.3).'
        type: string
        required: true

      branch:
        description: 'The target branch where the version update will be applied and the pull request will be merged into.'
        type: string
        required: true

      core-dependency:
        description: 'If a version is provided, update AEPCore and AEPServices dependencies in podspec and Package.swift.'
        type: string
        required: false
        default: ''

jobs:
  update-versions:
    permissions:
      contents: write
      pull-requests: write
    uses: adobe/aepsdk-commons/.github/workflows/versions.yml@gha-ios-5.3.2
    with:
      version: ${{ github.event.inputs.version }}
      branch: ${{ github.event.inputs.branch }}
      dependencies: AEPCore ${{ github.event.inputs.core-dependency }}, AEPServices ${{ github.event.inputs.core-dependency }}
      paths: AEPTestUtils.podspec
      update: true